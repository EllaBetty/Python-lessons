<!DOCTYPE html>
<html>
<body>

<h2>Student Input Form</h2>

<form action="/cgi-bin/students.py">
  <label for="fname">Name:</label><br>
  <input type="text" id="name" name="name" value="John"><br>
  <label for="age">Age:</label><br>
  <input type="text" id="age" name="age" value="33"><br>
  <label for="score">Score:</label><br>
  <input type="text" id="score" name="score" value="3.3"><br><br>
  <input type="submit" value="Submit">
</form> 

<p>If you click the "Submit" button, the form-data will be sent to your Python/CGI script</p>

</body>
</html>
